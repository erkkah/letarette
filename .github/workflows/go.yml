name: Go
on: [push]
jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.13
      uses: actions/setup-go@v1
      with:
        go-version: 1.13
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v1
    
    - name: Install go-bindata
      run: go get -u github.com/go-bindata/go-bindata/...

    - name: Build
      run: make
    
    - name: Test
      run: make test
