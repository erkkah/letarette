name: Test builds

on:
  push:
    branches:
      - 'test-*'

jobs:

  build:
    name: Build

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]

    steps:

    - name: Set up Go
      uses: actions/setup-go@v6
      with:
        go-version: 1.24

    - name: Check out code
      uses: actions/checkout@v3

    - name: Build
      run: go run github.com/erkkah/bygg
    
    - name: Test
      run: go run github.com/erkkah/bygg test
