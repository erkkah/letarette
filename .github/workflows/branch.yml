name: Branch build

on:
  push:
    branches-ignore:
      - master
      - develop
      - 'test-*'

jobs:

  build:
    name: Build
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]
    steps:

    - name: Set up Go 1.13
      uses: actions/setup-go@v1
      with:
        go-version: 1.13
      id: go

    - name: Check out code
      uses: actions/checkout@v1

    - name: Cache go modules
      uses: actions/cache@v1
      with:
        path: ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('go.sum') }}
        restore-keys: ${{ runner.os }}-go-

    - name: Install windows build helpers
      if: startsWith(matrix.os, 'windows')
      run: choco install make mingw

    - name: Get GOCACHE
      run: bash -c 'echo ::set-env name=GOCACHE::$(go env | grep GOCACHE | cut -d= -f 2)' | sed -e 's/"//g'
    
    - name: Cache go build cache
      uses: actions/cache@v1
      with:
        path: ${{ env.GOCACHE }}
        key: ${{ runner.os }}-gocache-${{ hashFiles('go.sum') }}
        restore-keys: ${{ runner.os }}-gocache-

    - name: Init submodule
      run: git submodule init && git submodule update --recursive

    - name: Get libstemmer version
      run: git submodule status internal/snowball/snowball > snowball.status

    - name: Cache libstemmer
      uses: actions/cache@v1
      with:
        path: internal/snowball/snowball
        key: ${{ runner.os }}-snowball-${{ hashFiles('snowball.status') }}
        restore-keys: ${{ runner.os }}-snowball-

    - name: Build
      run: make
    
    - name: Test
      run: make test
